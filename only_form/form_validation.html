<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form_script.js"> </script>
</head>

<body>
    <h1 style="text-align: center;"><u>Signup Form</u></h1>
    <form autocomplete="on" onsubmit="return validate(this)" action="Practical_1.html">
        <label for="forename">Forename</label>
        <input type="text" id="forename" name="forename"> <br><br>

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="username">Username</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="password"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="mail">Email</label>
        <input type="email" id="mail" name="email"><br><br>

        <input type="submit" value="Signup" class="button">

    </form>
